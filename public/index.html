    <noscript>oXALUS TRADER JS</noscript>
    <div id="root"></div>

    <script>
      $(function () {
        "use strict";

        $(".balance").on("click", function (e) {
          e.preventDefault();
          const modal = $("#balance");
          modal.find("input[name = payment]").val($(this).data("id"));
          modal.modal("show");
        });

        $(".chooseBtn").on("click", function (e) {
          e.preventDefault();
          const modal = $("#confirmation");

          modal.find("input[name=payment]").val($(this).data("id"));

          modal.modal("show");
        });
      });
    </script>
    <script>
      $(function () {
        "use strict";

        $(".decline-cookie__consent").on("click", function () {
          $(".js-cookie-consent").remove();
        });
      });
    </script>

    <script>
      $(function () {
        "use strict";

        $(document).on("submit", "#subscribe", function (e) {
          e.preventDefault();
          const email = $(".subscribe-email").val();
          var url = "https://signalmax.springsoftit.com/subscribe";
          $.ajax({
            type: "POST",
            url: url,
            data: {
              email: email,
              _token: "9HYSzJRHgGXIxWvElYPsR46qmN19UlLiXfLy8Wi7",
            },
            success: (response) => {
              $(".subscribe-email").val("");

              if (response.success) {
                iziToast.success({
                  position: "topRight",
                  message: "Successfully Subscribe",
                });

                return;
              }

              iziToast.error({
                position: "topRight",
                message: "",
              });
            },
            error: () => {
              iziToast.error({
                position: "topRight",
                message: "Email is Required",
              });
            },
          });
        });

        var url = "https://signalmax.springsoftit.com/change-language";

        $(".changeLang").on("change", function () {
          if ($(this).val() == "") {
            return false;
          }
          window.location.href = url + "?lang=" + $(this).val();
        });
      });
    </script>

    <script>
      "use strict";
    </script>
